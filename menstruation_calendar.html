<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstruation Calendar 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .calendar {
            display: inline-block;
            margin: 10px;
        }
        .month {
            margin-bottom: 20px;
        }
        .month h2 {
            margin: 10px 0;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 40px);
            gap: 5px;
        }
        .day {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .day.header {
            background-color: #f0f0f0;
            cursor: default;
        }
        .day.empty {
            background-color: #f9f9f9;
            cursor: default;
        }
        .day.selectable:hover {
            background-color: #e0e0e0;
        }
        .day.selected {
            background-color: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Menstruation Calendar 2025</h1>
    <div id="calendar"></div>

    <script>
        const months = [
            { name: "June 2025", days: 30, startDay: 0 }, // Sunday
            { name: "July 2025", days: 31, startDay: 2 }, // Tuesday
            { name: "August 2025", days: 31, startDay: 5 }, // Friday
            { name: "September 2025", days: 30, startDay: 1 }, // Monday
            { name: "October 2025", days: 31, startDay: 3 }, // Wednesday
            { name: "November 2025", days: 30, startDay: 6 }, // Saturday
            { name: "December 2025", days: 31, startDay: 1 }  // Monday
        ];

        const calendar = document.getElementById('calendar');

        function createCalendar() {
            months.forEach(month => {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month';
                monthDiv.innerHTML = `<h2>${month.name}</h2>`;
                const daysDiv = document.createElement('div');
                daysDiv.className = 'days';

                // Add day headers
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                dayNames.forEach(name => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'day header';
                    dayHeader.textContent = name;
                    daysDiv.appendChild(dayHeader);
                });

                // Add empty days before the first day
                for (let i = 0; i < month.startDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day empty';
                    daysDiv.appendChild(emptyDay);
                }

                // Add days
                for (let day = 1; day <= month.days; day++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day selectable';
                    dayDiv.textContent = day;
                    dayDiv.dataset.date = `${month.name}-${day}`;
                    dayDiv.addEventListener('click', () => {
                        dayDiv.classList.toggle('selected');
                    });
                    daysDiv.appendChild(dayDiv);
                }

                monthDiv.appendChild(daysDiv);
                calendar.appendChild(monthDiv);
            });
        }

        createCalendar();
    </script>
</body>
</html>
